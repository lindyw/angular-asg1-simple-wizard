<form #worksForm="ngForm" class="editForm" novalidate>
        <div class="tab-pane fade in active">
            <h4 class="head text-left">Step 4: Work Experience Details</h4>
            <div class='row'>
                <div class='col-xs-offset-1 col-sm-offset-2 col-sm-8'>
                   <ng-container *ngFor="let i of rows">
                        <row-job [number]="i"></row-job>
                   </ng-container>
                    <button type="button" (click)="addSkill()">+</button>
                    <div class="form-group text-right">
                            <button class="btn btn-outline-rounded btn-default" (click)=" pervious(worksForm)"> <span style="margin-right:10px;" class="glyphicon glyphicon-arrow-left"></span> Previous</button>
                            <button class="btn btn-success btn-outline-rounded btn-info" [disabled]="!worksForm.valid" (click)="next(worksForm)"> Finish <span style="margin-left:10px;" class="glyphicon glyphicon-arrow-right"></span></button>
                    </div>
                </div>
            </div>
        </div>
    </form>
