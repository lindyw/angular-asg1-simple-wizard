<form #personalForm="ngForm" class="editForm" novalidate>
        <div class="tab-pane fade in active">
            <h4 class="head text-left">Step 1: Personal Details</h4>
            <br/>
            <div class='row'>
                <div class='col-xs-offset-1 col-xs-10 col-sm-offset-2 col-sm-8'>
                    <div class="row">
                        <div class='col-xs-12 col-sm-6'>
                            <div class="form-group">
                                <label class="control-label" for="firstname">First Name</label>  
                                <input class="form-control input-md" #firstname="ngModel" required id="firstname" name="firstname" type="text" placeholder="First Name" [(ngModel)]="firstName">   
                                <div class="alert alert-danger" [hidden]="firstname.valid">First Name is required</div>
                            </div>
                        </div>
                        <div class='col-xs-12 col-sm-6'>
                            <div class="form-group">
                                <label class="control-label" for="lastname">Last Name</label>  
                                <input class="form-control input-md" #lastname="ngModel" required id="lastname" name="lastname" type="text" placeholder="Last Name" [(ngModel)]="lastName">
                                <div class="alert alert-danger" [hidden]="lastname.valid">Last Name is required</div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group text-right">
                        <button class="btn btn-success btn-outline-rounded btn-info" [disabled]="!personalForm.valid" (click)="next(personalForm)"> Next <span style="margin-left:10px;" class="glyphicon glyphicon-arrow-right"></span></button>
                    </div>
                </div>
            </div>
        </div>
    </form>
